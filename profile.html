            <!-- Start Login Modal -->   
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="UserName" class="col-form-label">UserName:</label>
                  <input type="text" class="form-control" id="userName-input" value="fares6000">
                </div>
                <div class="mb-3">
                  <label for="password-input" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="password-input" value="fares6000">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
    
                      <div class="mb-3">
                        <label for="UserName" class="col-form-label">UserName:</label>
                        <input type="text" class="form-control" id="userNameRegister-input">
                      </div>
    
                      <div class="mb-3">
                        <label for="password-input" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="passwordRegister-input" autocomplete="on">
                      </div>
    
                      <div class="mb-3">
                        <label for="password-input" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="NameRegister-input">
                      </div>
    
                      
                <div class="mb-3">
                  <label class="profile-img-input">
                    <input type="file" id="profile-img-input" >
                    <span class="file-custom"></span>
                  </label>                 
                </div>
    
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick='RegisterBtnClicked()'>Register</button>
                  </div>
                </div>
              </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                      <div class="mb-3">
                        <label for="post-body-input" class="col-form-label">Post contant</label>
                        <textarea name="" id="post-body-input" class="post-body-input1" cols="60" rows="3" style="border : gray 1px solid;"> 
                        </textarea>

                      <div class="mb-3">
                        <label class="post-img-input">

                        </label>                 
                       </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="crear-modal-btn" class="btn btn-primary" onclick="CreatNewPostClicked()" >Creat</button>
